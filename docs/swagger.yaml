      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CasTask'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Reviewers sentiments by category
      tags:
      - analysis_sentiments
  /api/v1/analysis/sentiments/reviews/region:
    get:
      description: "\u041F\u043E\u043B\u0443\u0447\u0438\u0442\u044C \u0441\u0435\u043D\
        \u0442\u0438\u043C\u0435\u043D\u0442 \u0430\u043D\u0430\u043B\u0438\u0437\
        \ \u0440\u0435\u0432\u044C\u044E\u0435\u0440\u043E\u0432 \u043F\u0440\u043E\
        \u0434\u0443\u043A\u0442\u0430 \u0441\u0433\u0440\u0443\u043F\u043F\u0438\u0440\
        \u043E\u0432\u0430\u043D\u043D\u044B\u0439 \u043F\u043E \u0440\u0435\u0433\
        \u0438\u043E\u043D\u0430\u043C"
      operationId: customer_sentiment_reviews_region_api_v1_analysis_sentiments_reviews_region_get
      parameters:
      - in: query
