        \u0435\u0432\u044C\u044E\u0435\u0440\u043E\u0432 \u043F\u0440\u043E\u0434\u0443\
        \u043A\u0442\u0430."
      operationId: customer_interests_reviews_api_v1_analysis_interests_reviews_get
      parameters:
      - in: query
        name: product_name_id
        required: true
        schema:
          title: Product Name Id
