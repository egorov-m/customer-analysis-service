components:
  schemas:
    AnalysisObjectType:
      description: An enumeration.
      enum:
      - reviewers
      - commentators
      title: AnalysisObjectType
      type: string
    AnalysisPrepareSimilarityObjectType:
      description: An enumeration.
      enum:
      - products
      - customers
      title: AnalysisPrepareSimilarityObjectType
      type: string
    AnalysisVisualizationType:
      description: An enumeration.
      enum:
      - image
      - html
      - all
      - none
      title: AnalysisVisualizationType
      type: string
    CasPipeline:
      properties:
        pipeline_id:
          format: uuid4
          title: Pipeline Id
          type: string
        pipeline_status:
          title: Pipeline Status
          type: string
      required:
      - pipeline_id
      - pipeline_status
      title: CasPipeline
      type: object
    CasTask:
      properties:
        task_id:
          format: uuid4
          title: Task Id
          type: string
        task_status:
          title: Task Status
          type: string
      required:
      - task_id
      - task_status
      title: CasTask
      type: object
    CustomerReputationAnalysisValue:
      properties:
        analysis_value:
          description: Customer analysis value
          title: Analysis Value
          type: number
        reputation:
          description: Customer reputation value
          title: Reputation
          type: integer
      required:
      - reputation
      - analysis_value
      title: Value of customer analysis mapped to customer reputation
      type: object
    CustomersForAllCategoriesAnalysis:
      properties:
        analysis_value_avg:
          description: Average value of the analysis for the customer across all reviews
            / comments
          title: Analysis Value Avg
          type: number
        customers_count:
          description: Count of customers of the product
          minimum: 0.0
          title: Customers Count
          type: integer
        href_category_1:
          description: Href to the first level category
          title: Href Category 1
          type: string
        href_category_2:
          description: Href to the second level category
          title: Href Category 2
          type: string
        href_category_3:
          description: Href to the third level category
          title: Href Category 3
          type: string
        href_category_4:
          description: Href to the fourth level category
          title: Href Category 4
          type: string
        product_fullname:
          description: The full name of the analysis product
          title: Product Fullname
          type: string
        ru_category_1:
          description: Title of the first level category in russian
          title: Ru Category 1
          type: string
        ru_category_2:
          description: Title of the second level category in russian
          title: Ru Category 2
          type: string
        ru_category_3:
          description: Title of the third level category in russian
          title: Ru Category 3
          type: string
        ru_category_4:
          description: Title of the fourth level category in russian
          title: Ru Category 4
          type: string
      required:
      - ru_category_1
      - href_category_1
      - ru_category_2
      - href_category_2
      - ru_category_3
      - href_category_3
      - ru_category_4
      - href_category_4
      - product_fullname
      - customers_count
      - analysis_value_avg
      title: Analysis value customers across all categories
      type: object
    CustomersForAllCategoriesBaseAnalysis:
      properties:
        customers_count:
          description: Count of customers of the product
          minimum: 0.0
          title: Customers Count
          type: integer
        href_category_1:
          description: Href to the first level category
          title: Href Category 1
          type: string
        href_category_2:
          description: Href to the second level category
          title: Href Category 2
          type: string
        href_category_3:
          description: Href to the third level category
          title: Href Category 3
          type: string
        href_category_4:
          description: Href to the fourth level category
          title: Href Category 4
          type: string
        product_fullname:
          description: The full name of the analysis product
          title: Product Fullname
          type: string
        ru_category_1:
          description: Title of the first level category in russian
          title: Ru Category 1
          type: string
        ru_category_2:
          description: Title of the second level category in russian
          title: Ru Category 2
          type: string
        ru_category_3:
          description: Title of the third level category in russian
          title: Ru Category 3
          type: string
        ru_category_4:
          description: Title of the fourth level category in russian
          title: Ru Category 4
          type: string
      required:
      - ru_category_1
      - href_category_1
      - ru_category_2
      - href_category_2
      - ru_category_3
      - href_category_3
      - ru_category_4
      - href_category_4
      - product_fullname
      - customers_count
      title: Analysis customers across all categories
      type: object
    GroupRegionallyAllCustomerAnalysis:
      properties:
        analysis_value_avg:
          description: Average value of the analysis for the customer across all reviews
            / comments
          title: Analysis Value Avg
          type: number
        city_en:
          description: Customer city in english
          title: City En
          type: string
        city_ru:
          description: Customer city in russian
          title: City Ru
          type: string
        country_en:
          description: Customer country in english
          title: Country En
          type: string
        country_ru:
          description: Customer country in russian
          title: Country Ru
          type: string
        latitude:
          description: Latitude of the customer region
          title: Latitude
          type: number
        longitude:
          description: Longitude of the customer region
          title: Longitude
          type: number
        object_count:
          description: Count of reviews / comments on the analysis by region
          minimum: 0.0
          title: Object Count
          type: integer
      required:
      - country_ru
      - country_en
      - city_ru
      - city_en
      - latitude
      - longitude
      - object_count
      - analysis_value_avg
      title: Customer analysis values by region
      type: object
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Detail
          type: array
      title: HTTPValidationError
      type: object
    SentimentAnalysisType:
      description: An enumeration.
      enum:
      - region
      - category
      title: SentimentAnalysisType
      type: string
    SimilarityAnalysisType:
      description: An enumeration.
      enum:
      - category
      - reputation
      title: SimilarityAnalysisType
      type: string
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
    VisualizationType:
      description: An enumeration.
      enum:
      - image
      - html
      title: VisualizationType
      type: string
  securitySchemes:
    Cas API Key:
      in: header
      name: X-API-Key
      type: apiKey
info:
  title: Customer Analysis Service API
  version: 1.0.0
openapi: 3.0.2
paths:
  /api/v1/analysis/preparer/sentiment:
    get:
      description: "\u0412\u044B\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u044F \u043F\
        \u043E\u0434\u0433\u043E\u0442\u043E\u0432\u043A\u0438 \u0430\u043D\u0430\u043B\
        \u0438\u0437\u0430 \u043D\u0430\u0441\u0442\u0440\u043E\u0435\u043D\u0438\u0439"
      operationId: sentiment_analysis_api_v1_analysis_preparer_sentiment_get
      parameters:
      - in: query
        name: analysis_object_type
        required: true
        schema:
          $ref: '#/components/schemas/AnalysisObjectType'
      - in: query
        name: version_mark
        required: false
        schema:
          default: v1
          title: Version Mark
          type: string
      - in: query
        name: is_override
        required: false
        schema:
          default: false
          title: Is Override
          type: boolean
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CasTask'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - Cas API Key: []
      summary: Sentiment analysis preparer
      tags:
      - analysis_preparer
  /api/v1/analysis/preparer/similarity:
    get:
      description: "\u0412\u044B\u043F\u043E\u043B\u043D\u0435\u043D\u0438\u044F \u043F\
        \u043E\u0434\u0433\u043E\u0442\u043E\u0432\u043A\u0438 \u0430\u043D\u0430\u043B\
        \u0438\u0437\u0430 \u0441\u0445\u043E\u0434\u0441\u0442\u0432\u0430"
