  /api/v1/analysis/similarity/comments/reputation:
    get:
      description: "\u041F\u043E\u043B\u0443\u0447\u0438\u0442\u044C \u0430\u043D\u0430\
        \u043B\u0438\u0437 \u0441\u0445\u043E\u0436\u0435\u0441\u0442\u0438 \u043E\
        \u0442\u0437\u044B\u0432\u043E\u0432 \u043A\u0430\u0436\u0434\u043E\u0433\u043E\
        \ \u043A\u043B\u0438\u0435\u043D\u0442\u0430 \u0441\u043E \u0437\u043D\u0430\
        \u0447\u0435\u043D\u0438\u0435\u043C \u0440\u0435\u043F\u0443\u0442\u0430\u0446\
        \u0438\u0438."
      operationId: get_customer_similarity_analysis_product_by_comments_api_v1_analysis_similarity_comments_reputation_get
      parameters:
      - in: query
        name: product_name_id
        required: true
        schema:
          title: Product Name Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CasTask'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Similarity comments customer analysis by product
      tags:
      - analysis_similarity
  /api/v1/analysis/similarity/reviews/reputation:
    get:
      description: "\u041F\u043E\u043B\u0443\u0447\u0438\u0442\u044C \u0430\u043D\u0430\
        \u043B\u0438\u0437 \u0441\u0445\u043E\u0436\u0435\u0441\u0442\u0438 \u043E\
        \u0442\u0437\u044B\u0432\u043E\u0432 \u043A\u0430\u0436\u0434\u043E\u0433\u043E\
        \ \u043A\u043B\u0438\u0435\u043D\u0442\u0430 \u0441\u043E \u0437\u043D\u0430\
        \u0447\u0435\u043D\u0438\u0435\u043C \u0440\u0435\u043F\u0443\u0442\u0430\u0446\
        \u0438\u0438."
      operationId: get_customer_similarity_analysis_product_by_reviews_api_v1_analysis_similarity_reviews_reputation_get
      parameters:
      - in: query
        name: product_name_id
        required: true
        schema:
          title: Product Name Id
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CasTask'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Similarity reviews customer analysis by product
      tags:
      - analysis_similarity
  /api/v1/result:
    get:
      description: "\u041F\u043E\u043B\u0443\u0447\u0438\u0442\u044C \u0440\u0435\u0437\
        \u0443\u043B\u044C\u0442\u0430\u0442 \u0432\u044B\u043F\u043E\u043B\u043D\u0435\
        \u043D\u0438\u044F \u0437\u0430\u0434\u0430\u0447\u0438."
      operationId: get_result_api_v1_result_get
      parameters:
      - in: query
        name: task_id
        required: true
        schema:
          format: uuid4
          title: Task Id
          type: string
      responses:
        '200':
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
