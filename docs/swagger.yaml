          description: Validation Error
      summary: Commentators sentiments by region
      tags:
      - analysis_sentiments
  /api/v1/analysis/sentiments/reviews/category:
    get:
      description: "\u041F\u043E\u043B\u0443\u0447\u0438\u0442\u044C \u0441\u0435\u043D\
        \u0442\u0438\u043C\u0435\u043D\u0442 \u0430\u043D\u0430\u043B\u0438\u0437\
        \ \u0440\u0435\u0432\u044C\u044E\u0435\u0440\u043E\u0432 \u043F\u0440\u043E\
        \u0434\u0443\u043A\u0442\u0430 \u0441\u0433\u0440\u0443\u043F\u043F\u0438\u0440\
        \u043E\u0432\u0430\u043D\u043D\u044B\u0439 \u043F\u043E \u043A\u0430\u0442\
        \u0435\u0433\u043E\u0440\u0438\u044F\u043C"
      operationId: customer_sentiment_reviews_category_api_v1_analysis_sentiments_reviews_category_get
      parameters:
      - in: query
        name: product_name_id
        required: true
        schema:
          title: Product Name Id
