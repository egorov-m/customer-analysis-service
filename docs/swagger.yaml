  /api/v1/visualizer/analysis_value/category:
    post:
      description: "\u0412\u0438\u0437\u0443\u0430\u043B\u0438\u0437\u0438\u0440\u043E\
        \u0432\u0430\u0442\u044C \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u044F\
        \ \u0430\u043D\u0430\u043B\u0438\u0437\u0430, \u0433\u0440\u0443\u043F\u043F\
        \u0438\u0440\u0443\u044F \u043F\u043E \u0432\u0441\u0435\u043C \u043A\u0430\
        \u0442\u0435\u0433\u043E\u0440\u0438\u044F\u043C. (\u0434\u043B\u044F analysis_sentiments\
        \ category)"
      operationId: visualize_analysis_value_by_groupings_by_category_api_v1_visualizer_analysis_value_category_post
      parameters:
      - in: query
        name: vis_type
        required: true
        schema:
          $ref: '#/components/schemas/VisualizationType'
      - description: "\u0417\u0430\u0433\u043E\u043B\u043E\u0432\u043E\u043A \u0432\
          \u0438\u0437\u0430\u0443\u043B\u0438\u0437\u0430\u0446\u0438\u0438 \u0430\
          \u043D\u0430\u043B\u0438\u0442\u0438\u043A\u0438"
        in: query
        name: title
        required: false
        schema:
          default: Customer Analysis
          description: "\u0417\u0430\u0433\u043E\u043B\u043E\u0432\u043E\u043A \u0432\
            \u0438\u0437\u0430\u0443\u043B\u0438\u0437\u0430\u0446\u0438\u0438 \u0430\
            \u043D\u0430\u043B\u0438\u0442\u0438\u043A\u0438"
          maxLength: 100
          minLength: 3
          title: Title
          type: string
      - description: "\u041E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\
          \u0435 \u043A\u043E\u043B\u0438\u0447\u0435\u0441\u0442\u0432\u0435\u043D\
          \u043D\u043E\u0433\u043E \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u044F\
          \ \u043A\u043B\u0438\u0435\u043D\u0442\u044B / \u043E\u0442\u0437\u044B\u0432\
          \u044B / \u043A\u043E\u043C\u043C\u0435\u043D\u0442\u0430\u0440\u0438\u0438"
        in: query
        name: title_object_count
        required: false
        schema:
          default: Count customers
          description: "\u041E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\
            \u0435 \u043A\u043E\u043B\u0438\u0447\u0435\u0441\u0442\u0432\u0435\u043D\
            \u043D\u043E\u0433\u043E \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u044F\
            \ \u043A\u043B\u0438\u0435\u043D\u0442\u044B / \u043E\u0442\u0437\u044B\
            \u0432\u044B / \u043A\u043E\u043C\u043C\u0435\u043D\u0442\u0430\u0440\u0438\
            \u0438"
          maxLength: 50
          minLength: 3
          title: Title Object Count
          type: string
      - description: "\u041E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\
          \u0435 \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u044F \u0430\u043D\u0430\
          \u043B\u0438\u0437\u0430 \u043D\u0430\u0441\u0442\u0440\u043E\u0435\u043D\
          \u0438\u0435 / \u0441\u0445\u043E\u0436\u0435\u0441\u0442\u044C / \u0442\
          .\u043F."
        in: query
        name: title_analysis_value
        required: false
        schema:
          default: Analysis value
          description: "\u041E\u0431\u043E\u0437\u043D\u0430\u0447\u0435\u043D\u0438\
            \u0435 \u0437\u043D\u0430\u0447\u0435\u043D\u0438\u044F \u0430\u043D\u0430\
            \u043B\u0438\u0437\u0430 \u043D\u0430\u0441\u0442\u0440\u043E\u0435\u043D\
            \u0438\u0435 / \u0441\u0445\u043E\u0436\u0435\u0441\u0442\u044C / \u0442\
            .\u043F."
          maxLength: 50
          minLength: 3
          title: Title Analysis Value
          type: string
      requestBody:
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/CustomersForAllCategoriesAnalysis'
              title: Data
              type: array
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CasTask'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Visualize analysis values by grouping by category
      tags:
      - visualizer_analysis_value
  /api/v1/visualizer/analysis_value/region:
    post:
