          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - Cas API Key: []
      summary: Similarity analysis preparer
      tags:
      - analysis_preparer
  /api/v1/analysis/provider/interests:
    get:
      description: "\u041F\u043E\u043B\u0443\u0447\u0438\u0442\u044C \u0433\u0440\u0443\
